<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="container">
	
		<h2>OrderTable Form</h2>
		<form>
			
					<div>
						<label class="form-label"> Email ID:</label> <input type="email"
							class="form-control" name="email" id="email" />
					</div><br>
					<div>
						<label class="form-label"> Customer ID :</label> 
						<input type="text" name="customerID"
						 class="form-control" id="customerID">
					</div><br>
					<div>
						<label class="form-label"> Order Date :</label>
						<input type="text" name="orderDate"
						 class="form-control" id="orderDate">
					</div><br>
					<div>
						<label class="form-label">Status :</label> <input
							type="text" name="status" class="form-control" id="status">
					</div><br>
					<div>
						<label class="form-label"> Shipping Address :</label> 
						<textarea rows="2" name="ShippingAddress" id="ShippingAddress"
							class="form-control"></textarea>
					</div><br>
					<div>
						<label class="form-label">Total Cost :</label> <input type="text"
							name="totalCost" id="totalCost" class="form-control">
					</div><br>
					
					<br> <input type="submit" value="Sumbit"
						class="btn btn-primary">
		</form>
	</div>
</body>
</html>
