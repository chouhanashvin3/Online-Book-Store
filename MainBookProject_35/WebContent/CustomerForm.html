<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="container">
		
		<h2>Customer Form</h2>
		<form>
			
					<div>
						<label class="form-label"> First Name:</label> <input type="text"
							class="form-control" name="firstName" id="firstName" />
					</div><br>
					<div>
						<label class="form-label"> Last name :</label> <input type="text"
							class="form-control" name="lastName" id="lastName" />
					</div><br>
					<div>
						<label class="form-label"> address :</label>
						<textarea rows="2" name="address" id="address"
							class="form-control"></textarea>
					</div><br>
					<div>
						<label class="form-label">contact number :</label> <input
							type="text" name="contact" class="form-control" id="contact">
					</div><br>
					<div>
						<label class="form-label"> Email Id :</label> <input type="email"
							name="emailId" id="emailId" class="form-control">
					</div><br>
					<div>
						<label class="form-label"> Password :</label> <input
							type="password" name="password" id="password"
							class="form-control">
					</div><br>
					<br> <input type="submit" value="Sumbit"
						class="btn btn-primary">
			</form>
	</div>
</body>
</html>
