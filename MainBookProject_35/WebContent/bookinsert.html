<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="container">
	
		<h2>Book Form</h2>
		<form>
			
					<div>
						<label class="form-label"> Book Name:</label> <input type="text"
							class="form-control" name="bookName" id="bookName" />
					</div><br>
					<div>
						<label class="form-label"> Description :</label> 
						<textarea rows="2" name="description" id="description"
							class="form-control"></textarea>
					</div><br>
					<div>
						<label class="form-label"> Author :</label>
						<input type="text" name="author"
						 class="form-control" id="author">
					</div><br>
					<div>
						<label class="form-label">Publisher :</label> <input
							type="text" name="publisher" class="form-control" id="publisher">
					</div><br>
					<div>
						<label class="form-label"> Category :</label> <input type="text"
							name="category" id="category" class="form-control">
					</div><br>
					<div>
						<label class="form-label"> ISBN :</label> <input type="text"
							name="isbn" id="isbn" class="form-control">
					</div><br>
					<div>
						<label class="form-label"> Price :</label> <input type="text"
							name="price" id="price" class="form-control">
					</div><br>
					<div>
						<label class="form-label"> Quantity  :</label> <input type="text"
							name="quantity" id="quantity" class="form-control">
					</div><br>
					<div>
						<label class="form-label"> Book Rating :</label> <input type="text"
							name="bookRating" id="bookRating" class="form-control">
					</div><br>
					<div>
						<label class="form-label"> Book Image :</label> <input type="text"
							name="bookimage" id="bookimage" class="form-control">
					</div><br>
					<br> <input type="submit" value="Sumbit"
						class="btn btn-primary">
		</form>
	</div>
</body>
</html>
