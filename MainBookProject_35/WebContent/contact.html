<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>Contact Us</title>
  <script src="https://kit.fontawesome.com/c32adfdcda.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <section>
    
    <div class="section-header">
      <div class="container">
        <h2>Contact Us</h2>
        
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        
        <div class="contact-info">
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-home"></i>
            </div>
            
            <div class="contact-info-content">
              <h4>Address</h4>
              <p>42 Appa Balavant Chowk,<br/> Pune, Maharastra</p>
            </div>
          </div>
          
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-phone"></i>
            </div>
            
            <div class="contact-info-content">
              <h4>Phone</h4>
              <p>+91 2255665588</p>
            </div>
          </div>
          
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-envelope"></i>
            </div>
            
            <div class="contact-info-content">
              <h4>Email</h4>
             <p>chouhanashvin3@gmail.com</p>
            </div>
          </div>
        </div>
        
        <div class="contact-form">
          <form onsubmit="sendEmail(); reset(); return false;" id="contact-form">
            <h2>Send Message</h2>
            <div class="input-box">
              <input type="text" required="true" id="name" name="">
              <span>Full Name</span>
            </div>
            
            <div class="input-box">
              <input type="email" required="true" id="email" name="">
              <span>Email</span>
            </div>
            
            <div class="input-box">
              <textarea required="true" id="message" name=""></textarea>
              <span>Type your Message...</span>
            </div>
            
            <div class="input-box">
              <input type="submit" value="Send" name="">
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </section>
  <script type="text/javascript" src="https://smtpjs.com/v3/smtp.js"></script>
  <script type="text/javascript">
  	function sendEmail(){
  		Email.send({
  		    Host : "smtp.gmail.com",
  		    Username : "chouhanashvin95@gmail.com",
  		    Password : "chouhan@123",
  		    To : "chouhanashvin3@gmail.com",
  		    From : document.getElementById("email").value,
  		    Subject : "New Enquiry",
  		    Body : "Name : "+ document.getElementById("name").value
  		    		+"<br> Email :"+document.getElementById("email").value
  		    		+"<br> Message : "+document.getElementById("message").value
  		}).then(
  		  message => alert("Message Sent Successfully")
  		);
  	}
  </script>
</body>
</html>
